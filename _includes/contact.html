{% assign contact = site.sections | where: "title", "Contact" | first %}

<!--==========================
      Contact Section
    ============================-->
<section id="contact" class="text-light">
  <div class="container">

    <div class="line topmargin-lg bottommargin-lg"></div>

    <div id="section-contact" class="page-section">

    <h2 class="bottommargin text-light text-center wow  animated  fadeIn delay-1s"> {{contact.heading}}</h2>

      <div class="row clearfix">

        <div class="col-md-6  ">
          <div class="about-img position-relative d-none d-md-block">
            <div class="my-3 my-lg-0"><div class="gradient-bg wow animated fadeInUp delay-1-7s"><img src="{{contact.first_image}}" alt="About Image"></div></div>
            <div data-0="top: 120px" data-end="top: 80px"><div class="gradient-bg wow animated fadeInUp delay-2s"><img style="height: 33vh;" src="{{contact.second_image}}" alt="About Image"></div></div>
          </div>
          <img class="d-none d-sm-block d-md-none animated fadeInUp delay-1s" src="{{contact.first_image}}" alt="About Image">


        </div>

        <div class="col-md-6">

          <div class="form-widget">

            <div class="form-result text-light"></div>

            <form action="https://submit-form.com/ZfqOi9Q1wRBlpSxQUcDwk" target="_self"  class="nobottommargin wow animated fadeInRight delay-1-5s" id="template-contactform" name="template-contactform" >

              <div class="form-process "></div>

              <div class="col_half">
                <input type="text" id="template-contactform-name" name="name" value="" class="sm-form-control border-form-control required" placeholder="Name" />
              </div>
              <div class="col_half col_last">
                <input type="email" id="template-contactform-email" name="email" value="" class="required email sm-form-control border-form-control" placeholder="Email Address" />
              </div>

              <div class="clear"></div>

              <div class="col_full">
                <input type="text" id="template-contactform-subject" name="subject" value="" class="required sm-form-control border-form-control" placeholder="Subject" />
              </div>

              <div class="col_full">
                <textarea class="required sm-form-control border-form-control" id="message" name="message" rows="7" cols="30" placeholder="Your Message"></textarea>
              </div>

              <div class="col_full">
                <button class="button button-black noleftmargin topmargin-sm" type="submit" id="template-contactform-submit" value="submit">Send Message</button>
              </div>

              <div class="clear"></div>

              <div class="col_full hidden animated fadeIn delay-1s">
                <input type="text" id="template-contactform-botcheck" value="" class="sm-form-control" />
              </div>

              <input type="hidden"  value="template-contactform-">

            </form>

          </div>

        </div>


      </div>

    </div>
  </div>
</section>
<!-- #contact -->
