{% assign content = site.sections | where: "title", "About" | first %}

<div class="section section-about m-0 background-grey text-light" style="padding: 120px 0; background-image: url('assets/images/dots-1.png') 100% 0 no-repeat / 40%;">
  <div class="container">
    <div class="row">
      <div class="col-md-5 wow animated fadeInLeft delay-1s">

        <br>
        <!-- <h4 class="mb-0"><span class="badge badge-secondary font-body">About Us</span></h4> -->
        <div class="heading-block">
          <h2 class="t400 ls0 nott mb-3 font-primary text-light wow animated fadeInUp "> {{content.sentence}}</h2>
        </div>
        <p class="text-left wow animated fadeInUp delay-2s"> {{content.values[0]}} • {{content.values[1]}} • {{content.values[2]}} </br> {{content.values[3]}} • {{content.values[4]}} </p>
        <a href="{{content.button.link}}" class="button button-large ls0 nott ml-0 mt-2 clearfix">{{content.button.text}}</a>
      </div>
      <div class="col-md-6 wow animated fadeInRight delay-1s offset-0 offset-md-1 mt-5 mt-md-0">
        <div class="">

          <div class="about-img2 position-relative d-none d-md-block" style="min-height: 295px;">
            <div class="my-3 my-lg-0"><div class="gradient-bg wow animated fadeInUp delay-1-7s"><img src="assets/uploads/ne.jpg" alt="About Image"></div></div>
            <div data-0="top: 120px" data-end="top: 80px"><div class="gradient-bg wow animated fadeInUp delay-2s"><img style="height: 33vh;" src="assets/images/alumni/1.jpg" alt="About Image" style="object-fit: cover;"></div></div>
          </div>
          <img class="d-none d-sm-block d-md-none animated fadeInUp delay-1s" src="assets/uploads/ne.jpg" alt="About Image">

        </div>
      </div>
    </div>
  </div>
</div>
