<section id="slider" class="slider-element slider-parallax full-screen with-header force-full-screen clearfix">

  <div class="slider-parallax-inner">

    <div class="full-screen force-full-screen"
      style="background: url('{{ page.banner-image | relative_url}}') center center no-repeat; background-size: cover;">

      <h1 style="color: #ffc013;"  class="text-emphasis vertical-middle center rellax animated fadeInUp delay-0-5s" data-rellax-speed="5">
        <strong>{{page.title}}</strong></h1>
      <h1 style="color: #e10000;" class="text-emphasis vertical-middle center rellax animated fadeInUp delay-0-7s" data-rellax-speed="3">
        <strong>{{page.title}}</strong></h1>
      <h1 style="font-size: 48px;"  data-animate="fadeInUp" class="text-emphasis vertical-middle center animated fadeInUp delay-1s remove-animation">
        <strong>{{page.title}}</strong></h1>
    </div>
  </div>

</section>
