<div class="section section-home-events m-0 background-grey text-light"
	style="padding: 30px 0 120px 0; background-image: url('assets/images/dots-1.png') 100% 0 no-repeat / 40%;">
	<div class="container-fluid w-100">

		<div class="row">


			{% assign events = site.sections | where: "_title", "Events" | first %}

		 </div>

		<h2 class="bottommargin text-light text-center wow  animated  fadeIn delay-1s" 
		> {{ events.header }}</h2>



		<div class="row py-5 my-5 ">
			<div class="col-6">
				<div class="row event-row">
					{% for eventImg in events.events %}
					<div style="background-image: url({{eventImg.thumbnail_image}});" class="w-100 home-event-image {% cycle  "third","second", "first" %}" alt=""></div>
					{% endfor %}
				</div>

			</div>
			<div class="col-6 title-row">

				{% for event in events.events %}
				<div class="row py-5 my-5 event-row home-event-title">

					
					<h1 class="{% cycle "first","second","third" %}" style=" font-size: 5rem; line-height: 5rem; color: #dee2e6;">{{event.title}}</h1>
					<h3 class="hero-title {% cycle "first2","second2","third2" %}" style=" color: #dee2e6;">{{event.subtitle}}</h1>


				</div>
<!-- 
				<div class="row py-5 my-5 event-row home-event-title">

					<h1 class="{% cycle "first-alt","second-alt","third-alt" %}" alt" style=" font-size: 5rem; line-height: 5rem; color: #dc3545;}">{{event.title}}</h1>

				</div> -->

				{% endfor %}
			</div>
		</div>
	</div>
</div>
