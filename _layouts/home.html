layout: default
event-pos: 90
---

<!-- Page Loader, stretched (body) ============================================= -->
<!-- Document Wrapper ============================================= -->
<div id="wrapper" class="clearfix background-grey">

	<!-- LAYERS -->

	<!-- BACKGROUND VIDEO LAYER -->


	<!-- END REVOLUTION SLIDER -->

	<!-- Content
		============================================= -->



	<!-- About begins-->

	{% include about.html %}


	{% include events.html %}

	<h2 class="h1 bottommargin text-light text-center wow  animated  fadeIn delay-1s"> Articles</h2>

	<div class="row container-fluid">

	{% for post in site.posts %}

		<div class="col-12 col-sm-6 col-lg-5">
			<div class="story py-5 story-list clearfix row">
				<div class="story-image col-6 ">
					<div class="img-container">
						<img src="{{post.banner_image}}" alt="Nix Maxwell">
					</div>
				</div>
				<div class="d-flex align-self-center flex-column story-desc col-6 ">
					<div class="story-title ">
						<h4 class="text-light ">{{ post.title }}</h4>

						<span class="text-light d-block ">by {{ post.author }}</span>
						<span class="text-light ">{{ post.date | date_to_string: "ordinal", "US"}}</span>

					</div>
					<div class="story-content exerpt-line-clamp">
						{{ post.excerpt }}


						<a id="hero-button1" href="{{ post.url }}"
							class="button button-border button-white button-light button-rounded capitalize notopmargin"><span>Read
								more</span></a><br class="d-block d-sm-none">
					</div>

				</div>
			</div>
		</div>
	{% endfor %}

		<div class=" col-12 col-lg-2 text-center align-self-center mt-5">
			<a href="posts" class="400 h4 text-light justify-content-end text-right" >Read More 
				<img src="assets/images/gg_arrow-long-up.svg" style="
				transform: rotateZ(180deg); max-width: 50px;" class="mb-2 pl-3">
			</a>
			
		</div>
	</div>




	<!-- Services Begins -->
	<!-- import computational-thinking eplanation.html -->
	{%include contact.html %}
	<!-- Services Ends  -->
</div>
